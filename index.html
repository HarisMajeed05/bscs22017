        function printNav(nav) {
            const navElement = document.getElementById('nav');
            const ul = document.createElement('ul');
            ul.className = "navbar";

            // Create logo section
            const logoLi = document.createElement('li');
            logoLi.className = "logo";

            const logoLink = document.createElement('a');

            logoLink.target = "_blank";
            const logoImage = document.createElement('img');

            portfolioLink.textContent = nav.logo.portfolioText;

            logoLi.appendChild(portfolioLink);
            ul.appendChild(logoLi);

            // Create navigation links
            const navLinksDiv = document.createElement('div');
            navLinksDiv.className = 'nav-links';

            nav.navLinks.forEach(item => {
                const li = document.createElement('li');

                const link = document.createElement('a');
                link.href = item.href;
                link.textContent = item.text;
                li.appendChild(link);

                // Check for dropdowns
                if (item.dropdown) {
                    const dropdown = document.createElement('ul');
                    dropdown.className = item.text === "Language" ? "language-menu" : "dropdown";

                    item.dropdown.forEach(dropdownItem => {
                        const dropdownLi = document.createElement('li');
                        const dropdownLink = document.createElement('a');
                        dropdownLink.href = dropdownItem.href;
                        dropdownLink.textContent = dropdownItem.text;
                        dropdownLi.appendChild(dropdownLink);
                        dropdown.appendChild(dropdownLi);
                    });
                    li.className = item.text === "Education" ? "dropdown-container" : "language-dropdown";
                    li.appendChild(dropdown);
                }

                navLinksDiv.appendChild(li);
            });

            // Append the nav links div to the main ul
            ul.appendChild(navLinksDiv);
            navElement.appendChild(ul);
        }
