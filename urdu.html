<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

<body>
    <nav id="nav">

    </nav>



    <section id="urdu">
        <div class="intro-content" id="urdu-intro-content">

        </div>
        <div class="fb-feed" id="fb-feed">

        </div>
    </section>







    <div class="social-icons">

    </div>
    <div class="likes">

    </div>
    <footer id="footer">

    </footer>
    <script src="script.js"></script>
    <script>
        const navContent = {
            logo: {
                link: "https://drive.google.com/file/d/1VQg1lYuNCwmhDFdBXgl_e88wjQ8JZWeQ/view?usp=sharing",
                imageSrc: "mine.jpg",
                altText: "Logo",
                portfolioText: "My Portfolio"
            },
            navLinks: [
                { text: "Home", href: "/#home" },
                { text: "About Me", href: "/#about" },
                { text: "Projects", href: "projects.html" },
                { text: "Skills", href: "/#skills" },
                {
                    text: "Education",
                    href: "/#education",
                    dropdown: [
                        { text: "Degree Programs", href: "/#degree-programs" },
                        { text: "Short Courses", href: "/#short-courses" }
                    ]
                },
                {
                    text: "Language",
                    href: "/",
                    dropdown: [
                        { text: "Chinese", href: "chinese.html" },
                        { text: "French", href: "french.html" },
                        { text: "Urdu", href: "urdu.html" }
                    ]
                }
            ]
        };

        function printNav(nav) {
            const navElement = document.getElementById('nav');
            const ul = document.createElement('ul');
            ul.className = "navbar";

            // Create logo section
            const logoLi = document.createElement('li');
            logoLi.className = "logo";

            const logoLink = document.createElement('a');
            logoLink.href = nav.logo.link;
            logoLink.target = "_blank";
            const logoImage = document.createElement('img');
            logoImage.src = nav.logo.imageSrc;
            logoImage.alt = nav.logo.altText;
            logoImage.className = "logo-icon";
            logoLink.appendChild(logoImage);

            const portfolioLink = document.createElement('a');
            portfolioLink.href = "/";
            portfolioLink.textContent = nav.logo.portfolioText;

            logoLi.appendChild(logoLink);
            logoLi.appendChild(portfolioLink);
            ul.appendChild(logoLi);

            // Create navigation links
            const navLinksDiv = document.createElement('div');
            navLinksDiv.className = 'nav-links';

            nav.navLinks.forEach(item => {
                const li = document.createElement('li');

                const link = document.createElement('a');
                link.href = item.href;
                link.textContent = item.text;
                li.appendChild(link);

                // Check for dropdowns
                if (item.dropdown) {
                    const dropdown = document.createElement('ul');
                    dropdown.className = item.text === "Language" ? "language-menu" : "dropdown";

                    item.dropdown.forEach(dropdownItem => {
                        const dropdownLi = document.createElement('li');
                        const dropdownLink = document.createElement('a');
                        dropdownLink.href = dropdownItem.href;
                        dropdownLink.textContent = dropdownItem.text;
                        dropdownLi.appendChild(dropdownLink);
                        dropdown.appendChild(dropdownLi);
                    });
                    li.className = item.text === "Education" ? "dropdown-container" : "language-dropdown";
                    li.appendChild(dropdown);
                }

                navLinksDiv.appendChild(li);
            });

            // Append the nav links div to the main ul
            ul.appendChild(navLinksDiv);
            navElement.appendChild(ul);
        }

        // Call the function to print the navigation
        printNav(navContent);

        const urduIntroContent = {
            name: "ہیلو، میں حارث مجید راجہ ہوں",
            introParagraphs: [
                "<br><br>میرے پاس پروگرامنگ زبانوں، فریم ورکس، اور مسئلہ حل کرنے کی ایک مضبوط بنیاد ہے۔<br>میں ہمیشہ نئے ٹیکنالوجیز سیکھنے اور اپنانے کے لیے پرجوش رہتا ہوں۔</p>" +
                "<p>میرا مقصد یہ ہے کہ میں مسلسل اپنی مہارتوں کو بہتر بناؤں، اور تخلیقی منصوبوں پر کام کروں۔<br>آئیے کچھ حیرت انگیز بنانے کے لیے تعاون کریں!</p>"
            ]
        };
        function displayIntro(introObj) {
            const introContainer = document.getElementById('urdu-intro-content');

            const nameHeading = document.createElement('h1');
            nameHeading.textContent = introObj.name;
            introContainer.appendChild(nameHeading);

            introObj.introParagraphs.forEach(paragraph => {
                const p = document.createElement('p');
                p.innerHTML = paragraph;
                introContainer.appendChild(p);
            });
        }
        displayIntro(urduIntroContent);
        const facebookFeed = {
            className: "fb-feed",
            script: {
                src: "https://snapwidget.com/js/snapwidget.js"
            },
            iframe: {
                src: "https://snapwidget.com/embed/1079275",
                className: "snapwidget-widget",
                allowTransparency: true,
                frameBorder: 0,
                scrolling: "no",
                style: {
                    border: "none",
                    overflow: "hidden"
                },
                title: "Posts from Facebook"
            }
        };

        function printFacebookFeed(feed) {
            // Create the div element
            const div = document.getElementById('fb-feed');

            // Create and append the script element
            const script = document.createElement('script');
            script.src = feed.script.src;
            div.appendChild(script);

            // Create and append the iframe element
            const iframe = document.createElement('iframe');
            iframe.src = feed.iframe.src;
            iframe.className = feed.iframe.className;
            iframe.allowTransparency = feed.iframe.allowTransparency;
            iframe.frameBorder = feed.iframe.frameBorder;
            iframe.scrolling = feed.iframe.scrolling;
            iframe.style.border = feed.iframe.style.border;
            iframe.style.overflow = feed.iframe.style.overflow;
            iframe.title = feed.iframe.title;

            div.appendChild(iframe);

        }

        printFacebookFeed(facebookFeed);

        const likesContent = {
            likeButtonId: "like-button",
            iconClass: "fas fa-thumbs-up",
            likeCountId: "like-count",
            likeCount: 0,
            likeText: "Like My Portfolio"
        };

        // Function to print the like button and count dynamically
        function printLikeButton() {
            const likeDiv = document.createElement('div');
            likeDiv.className = 'likes';

            const likeAnchor = document.createElement('a');
            likeAnchor.className = 'like';
            likeAnchor.id = 'like-button';

            const likeIcon = document.createElement('i');
            likeIcon.className = 'fas fa-thumbs-up';

            const likeCountSpan = document.createElement('span');
            likeCountSpan.id = 'like-count';
            likeCountSpan.textContent = '0';

            const likeText = document.createElement('span');
            likeText.className = 'like-content';
            likeText.textContent = 'Like My Portfolio';

            likeAnchor.appendChild(likeIcon);
            likeAnchor.appendChild(likeCountSpan);
            likeAnchor.appendChild(likeText);
            likeDiv.appendChild(likeAnchor);

            document.body.appendChild(likeDiv);

            // Add event listener after rendering the elements
            document.getElementById('like-button').addEventListener('click', function (event) {
                event.preventDefault();
                updateLikeCount();
            });
        }

        let likeCount = 0;

        function updateLikeCount() {
            likeCount++;
            document.getElementById('like-count').innerText = likeCount;
        }

        // Ensure the DOM is fully loaded before executing the function
        document.addEventListener('DOMContentLoaded', function () {
            printLikeButton();
        });


        const socialIconsContent = {
            icons: [
                {
                    href: "https://drive.google.com/file/d/1lG4EAIriyfpVFyHwZuciQu9ZuKGBgjGb/view?usp=sharing",
                    target: "_blank",
                    class: "download",
                    iconClass: "fas fa-download",
                    contentClass: "download-content",
                    text: "Downlaod CV"
                },
                {
                    href: "https://www.instagram.com/haxris___/?hl=en",
                    target: "_blank",
                    class: "instagram",
                    iconClass: "fab fa-instagram",
                    contentClass: "insta-content",
                    text: "Visit Insta Profile"
                },
                {
                    href: "https://www.facebook.com/profile.php?id=100084582070570",
                    target: "_blank",
                    class: "facebook",
                    iconClass: "fab fa-facebook",
                    contentClass: "fb-content",
                    text: "Visit FB Profile"
                },
                {
                    href: "https://www.linkedin.com/in/haris-majeed-raja-390386267/",
                    target: "_blank",
                    class: "linkedin",
                    iconClass: "fab fa-linkedin",
                    contentClass: "linkedin-content",
                    text: "Visit LinkedIn Profile"
                },
                {
                    href: "https://mail.google.com/mail/?view=cm&fs=1&to=bscs22017@itu.edu.pk",
                    target: "_blank",
                    class: "gmail",
                    iconClass: "fas fa-envelope",
                    contentClass: "gmail-content",
                    text: "Email @Haris"
                }
            ]
        };
        function printSocialIcons(socialIcons) {
            const socialDiv = document.createElement('div');
            socialDiv.className = "social-icons";

            socialIcons.icons.forEach(icon => {
                const a = document.createElement('a');
                a.href = icon.href;
                a.target = icon.target;
                a.className = icon.class;

                const i = document.createElement('i');
                i.className = icon.iconClass;
                a.appendChild(i);

                const span = document.createElement('span');
                span.className = icon.contentClass;
                span.textContent = icon.text;
                a.appendChild(span);

                socialDiv.appendChild(a);
            });

            // Append the socialDiv to the body or a specific container
            document.body.appendChild(socialDiv);
        }

        // Call the function to print the social icons
        printSocialIcons(socialIconsContent);


        const foot = {
            content: "© 2024 Haris Majeed Raja"
        };
        function printFooter(footer) {
            const div = document.getElementById('footer');

            const p = document.createElement('p');
            p.textContent = footer.content;
            div.appendChild(p);
        }
        printFooter(foot);

    </script>
</body>

</html>
