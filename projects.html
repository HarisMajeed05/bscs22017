        function printProjects(projectSection) {
            const section = document.getElementById('my-projects');


            const title = document.createElement('h1');
            title.textContent = projectSection.title;
            section.appendChild(title);

            const projectList = document.createElement('div');
            projectList.className = 'project-list';

            projectSection.projects.forEach(project => {
                const projectDiv = document.createElement('div');
                projectDiv.className = 'project';

                const projectLink = document.createElement('a');
                projectLink.href = project.link;
                projectLink.target = '_blank';
                projectLink.className = 'project-link';
                projectLink.textContent = project.name;

                const projectDate = document.createElement('div');
                projectDate.className = 'project-date';
                projectDate.textContent = project.date;

                projectLink.appendChild(projectDate);
                projectDiv.appendChild(projectLink);
                projectList.appendChild(projectDiv);
            });

            section.appendChild(projectList);
        }
        printProjects(projectSection);


        const navContent = {

        function printNav(nav) {
            const navElement = document.getElementById('nav');
            const ul = document.createElement('ul');
            ul.className = "navbar";

            // Create logo section
            const logoLi = document.createElement('li');
            logoLi.className = "logo";

            const logoLink = document.createElement('a');
            logoLink.href = nav.logo.link;
            logoLink.target = "_blank";
            const logoImage = document.createElement('img');
            logoImage.src = nav.logo.imageSrc;
            logoImage.alt = nav.logo.altText;
            logoImage.className = "logo-icon";
            logoLink.appendChild(logoImage);

            const portfolioLink = document.createElement('a');
            portfolioLink.href = "/";
            portfolioLink.textContent = nav.logo.portfolioText;

            logoLi.appendChild(logoLink);
            logoLi.appendChild(portfolioLink);
            ul.appendChild(logoLi);

            // Create navigation links
            const navLinksDiv = document.createElement('div');
            navLinksDiv.className = 'nav-links';

            nav.navLinks.forEach(item => {
                const li = document.createElement('li');

                const link = document.createElement('a');
                link.href = item.href;
                link.textContent = item.text;
                li.appendChild(link);

                // Check for dropdowns
                if (item.dropdown) {
                    const dropdown = document.createElement('ul');
                    dropdown.className = item.text === "Language" ? "language-menu" : "dropdown";

                    item.dropdown.forEach(dropdownItem => {
                        const dropdownLi = document.createElement('li');
                        const dropdownLink = document.createElement('a');
                        dropdownLink.href = dropdownItem.href;
                        dropdownLink.textContent = dropdownItem.text;
                        dropdownLi.appendChild(dropdownLink);
                        dropdown.appendChild(dropdownLi);
                    });
                    li.className = item.text === "Education" ? "dropdown-container" : "language-dropdown";
                    li.appendChild(dropdown);
                }

                navLinksDiv.appendChild(li);
            });

            // Append the nav links div to the main ul
            ul.appendChild(navLinksDiv);
            navElement.appendChild(ul);
        }

        // Call the function to print the navigation
        printNav(navContent);

        // Function to print the like button and count dynamically
        function printLikeButton() {
            const likeDiv = document.createElement('div');
            likeDiv.className = 'likes';

            const likeAnchor = document.createElement('a');
            likeAnchor.className = 'like';
            likeAnchor.id = 'like-button';

            const likeIcon = document.createElement('i');
            likeIcon.className = 'fas fa-thumbs-up';

            const likeCountSpan = document.createElement('span');
            likeCountSpan.id = 'like-count';
            likeCountSpan.textContent = '0';

            const likeText = document.createElement('span');
            likeText.className = 'like-content';
            likeText.textContent = 'Like My Portfolio';

            likeAnchor.appendChild(likeIcon);
            likeAnchor.appendChild(likeCountSpan);
            likeAnchor.appendChild(likeText);
            likeDiv.appendChild(likeAnchor);

            document.body.appendChild(likeDiv);

            // Add event listener after rendering the elements
            document.getElementById('like-button').addEventListener('click', function (event) {
                event.preventDefault();
                updateLikeCount();
            });
        }

        let likeCount = 0;

        function updateLikeCount() {
            likeCount++;
            document.getElementById('like-count').innerText = likeCount;
        }

        // Ensure the DOM is fully loaded before executing the function
        document.addEventListener('DOMContentLoaded', function () {
            printLikeButton();
        });

        function printSocialIcons(socialIcons) {
            const socialDiv = document.createElement('div');
            socialDiv.className = "social-icons";

            socialIcons.icons.forEach(icon => {
                const a = document.createElement('a');
                a.href = icon.href;
                a.target = icon.target;
                a.className = icon.class;

                const i = document.createElement('i');
                i.className = icon.iconClass;
                a.appendChild(i);

                const span = document.createElement('span');
                span.className = icon.contentClass;
                span.textContent = icon.text;
                a.appendChild(span);

                socialDiv.appendChild(a);
            });

            // Append the socialDiv to the body or a specific container
            document.body.appendChild(socialDiv);
